<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/game.css">
    <title>clase 2</title>
</head>

<body>

    <div class="titulo">
        <h1> juego - 4 Fotos 1 palabra</h1>
    </div>
    <div class="contFormulario">
        <form id="formulario" action="">
            <!-- registro usuario input -->
            <input id="nombre" type="text" placeholder="Escriba Nombre" autocomplete="off">
            <br>
            <input id="apellido" type="text" placeholder="Escriba Apellido" autocomplete="off">
            <br>
            <input id="apellido" type="submit" value="Enviar">
        </form>
    </div>
    

    <div id="contenedor"> </div> <!-- contenedor juego -->

    <div class="contKey">
        <p id="resKey"></p>
        <form id="keyForm" action="">
            <!-- registro usuario input -->
            <input id="keyWord" type="text" placeholder="introducir 6 letras" autocomplete="off" required>
            
            <input type="submit" value="Enviar">
        </form>
    </div>
